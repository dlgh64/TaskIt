{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
<link href="{% static 'css/pages/base-task.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

<div class="logo">
    <a href="{% url 'homepage' %}" title="Home">
        <img src="{% static 'media/images/Logo.png' %}" alt="Logo" style="height: 50px;">
    </a>
</div>

<div class="nav-toggle" id="toggleNav">
    <span class="nav-toggle-icon">&#9776;</span> <!-- Hamburger icon -->
</div>

<div class="nav-menu" id="navMenu">
    <div class="nav-header">
        <!-- User Profile -->
        <div class="user-profile">
            <img src="{% static 'media/images/placeholder.png' %}" alt="User">
        </div>
        
        <!-- Logout Button -->
        <div class="logout-area">
            <a href="{% url 'signOut' %}" class="logout-button">
                <span class="logout-icon">Logout</span>
            </a>
        </div>
    </div>

    <!-- Menu Items -->
    <nav class="container-fluid">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Group</a></li>
        </ul>
    </nav>
</div>

{% block content-task %}
<!-- Child templates content here -->
{% endblock %}
{% endblock %}
