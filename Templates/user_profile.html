{% extends 'base-task.html' %}
{% load static %}

{% block css %}
<link href="{% static '/css/pages/user_profile.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block title %}User Profile{% endblock %}

{% block js %}
<script src="{% static '/js/pages/user_profile.js' %}"></script>
{% endblock %}

{% block content-task %}
<!--begin::Content-->
<div class="container-fluid">
    <div class="p-10 pt-20 d-flex justify-content-around display-1 text-center mb-4">
        <a class="btn btn-primary btn-lg m-1" href="{% url 'task:homepage' %}" role="button"
           style="position: absolute; top: 75px; left: 75px;">Back to Homepage</a>
        <h1 class="display-1 text-center mb-4">User Profile</h1>
    </div>

    <div class="row justify-content-center align-items-center mt-4" style="height: 80vh;">
        <div class="col-md-6">
            <div class="user-info-box text-center">
                <div class="border rounded p-4">
                    {% if user.avatar %}
                    <div class="form-group">
                        <label for="current_avatar">Current Avatar:</label><br>
                        <img src="{{ user.avatar.url }}" alt="Current Avatar" class="img-thumbnail">
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="id_avatar">Avatar:</label>
                        <input type="file" id="id_avatar" name="avatar" accept="image/*" class="form-control-file">
                    </div>
                    <div class="text-left">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username:</label>
                                <input type="text" id="id_username" name="username" value="{{ user.username }}"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                <input type="email" id="id_email" name="email" value="{{ user.email }}"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_date_joined">Date Joined:</label>
                                <input type="text" id="id_date_joined" name="date_joined" value="{{ user.date_joined }}"
                                       class="form-control" readonly>
                            </div>
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end::Content-->
{% endblock %}
